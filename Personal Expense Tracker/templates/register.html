<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <style>
        html, body{
            font-family: 'Montserrat', sans-serif;
            max-height: 100%;
            overflow-y: hidden;
        }
        h1, p{
            color: white;
            padding: 10px;
        }
        .Signup-form{
            text-align: center;
            width: 600px;
            padding: 30px 60px 30px 60px;
            margin-left: auto;
            margin-right: auto;
        }
        button{
            margin-top: 24px;
        }
        input{
            margin-bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body style="background-image: url('{%static 'img/background.png'%}'); background-size: cover;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>   
    {% endfor %}
    <div class="Signup-form">
    <form action="/handleSignup/" method="post">
        {% csrf_token %}
        <h1>Create an account</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="uname" name="uname" placeholder="Create an username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="row">
        <div class="col">
        <div class="form-floating">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
            <label for="floatingInput">First Name</label>
        </div>
        </div>
        <div class="col">
        <div class="form-floating">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
        </div>
        </div>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="profession" name="profession" placeholder="Profession">
            <label for="floatingInput">Profession</label>
        </div>
        <div class="row">
        <div class="col">
        <div class="form-floating">
            <input type="text" class="form-control" id="Savings" name="Savings" placeholder="Savings">
            <label for="floatingInput">Savings target</label>
        </div>
        </div>
        <div class="col">
        <div class="form-floating">
            <input type="text" class="form-control" id="income" name="income" placeholder="Income">
            <label for="floatingInput">Income</label>
        </div>
        </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create a password">
            <label for="floatingInput">Create a password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Re enter password">
            <label for="floatingInput">Re enter password</label>
        </div>
        <button type="submit" class="btn btn-outline-info btn-lg">Sign Up</button><br>
        <p style="font-size: 18px;">Already have an account? <a href="/login">Log in</a></p>

    </form>
    </div>
</body>
</html>
