<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'poppins', sans-serif;
            background-size: cover;
        }
        .card{
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
        button{
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background-image: url('{%static 'img/background.png'%}');">
  <div class="card" style="width: 40%;">
    <form action="/addmoney_submit/" method="post">
        {% csrf_token %}
        <h1 class="card-header">Update Wallet</h1>
        <div class="form-group card-body">
            <label for="type">Type of transaction</label><br>
            <input type="radio" id="customRadio1" name="type" class="custom-control-input" value="Income" checked required>
            <label class="custom-control-label" for="customRadio1">Income</label>
            <input type="radio" id="customRadio1" name="type" class="custom-control-input" value="Expense" checked required>
            <label class="custom-control-label" for="customRadio1">Expense</label>
        </div>
        <div class="form-group card-body">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" name="amount" placeholder="Enter amount" required>
        </div>
        <div class="form-group card-body">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="Date" placeholder="Choose a date" required>
        </div>
        <div class="form-group card-body">
            <label for="cat">Category &nbsp; </label>
            <select class="custom-select" name="Category" required>
                <option selected>Choose a category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <div class="d-flex"><button type="submit" class="btn btn-outline-dark btn-md mx-auto">Update</button></div>
    </form>
  </div>
</body>
</html>
