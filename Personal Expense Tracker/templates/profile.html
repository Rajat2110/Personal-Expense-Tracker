<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
</head>
<body style="background-image: url('{%static 'img/home.jpg'%}'); background-size: cover">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>   
    {% endfor %}
    <div class="container rounded bg-white mb-5" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-3">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ user }}</span><span class="text-black-50">{{ user.email }}</span><span> </span></div>
            </div>
            <div class="col-md-5" style="margin-left: 100px;">
                <div class="p-3 py-5">
                    <div class="d-flex align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="{{ user.first_name }}" disabled></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="{{ user.last_name }}" disabled></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="{{ user.email }}" disabled></div>
                        <div class="col-md-12"><label class="labels">Profession</label><input type="text" class="form-control" placeholder="{{ user.userprofile.profession }}" disabled></div>
                        <div class="col-md-12"><label class="labels">Income</label><input type="text" class="form-control"  placeholder="{{ user.userprofile.income }}" disabled></div>
                        <div class="col-md-12"><label class="labels">Monthly Savings target</label><input type="text" class="form-control" placeholder="{{ user.userprofile.Savings }}" disabled></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" onclick="location.href = '{% url 'editprofile' user.id%}';">Edit Profile</button></div>
                     </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
